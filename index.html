        // Cursor-follow glow + parallax dotted grid - optimized for performance and mobile
(function(){
  const doc = document.documentElement;
  const glow = document.querySelector('.glow');
  const tail = document.querySelector('.glow-tail');
  let ready = false, mx = innerWidth/2, my = innerHeight/2, tx = mx, ty = my;
  let glowDotsT = null;
  let rafId = null;
  
  // Check if device is mobile/touch
  const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth <= 768;
  
  // Disable cursor effects on mobile for better performance
  if (isMobile) {
    if (glow) glow.style.display = 'none';
    if (tail) tail.style.display = 'none';
    return;
  }

  function onPointerMove(e){
    mx = e.clientX; my = e.clientY;
    doc.style.setProperty('--gx', mx+'px');
    doc.style.setProperty('--gy', my+'px');
    
    // Reduced parallax effect for better performance
    const px = ((mx / innerWidth) - 0.5) * 3; // Reduced from 5 to 3
    const py = ((my / innerHeight) - 0.5) * 3;
    document.body.style.setProperty('--bgx', px+'px');
    document.body.style.setProperty('--bgy', py+'px');

    // Brighten dot grid while moving
    document.body.classList.add('glow-active');
    clearTimeout(glowDotsT);
    glowDotsT = setTimeout(() => document.body.classList.remove('glow-active'), 200);

    if(!ready){
      glow?.classList.add('ready');
      tail?.classList.add('ready');
      ready = true;
    }
  }

  // Throttled pointer move for better performance
  let ticking = false;
  function throttledPointerMove(e) {
    if (!ticking) {
      requestAnimationFrame(() => {
        onPointerMove(e);
        ticking = false;
      });
      ticking = true;
    }
  }

  window.addEventListener('pointermove', throttledPointerMove, {passive:true});

  // Inertia tail with reduced frequency
  (function follow(){
    tx += (mx - tx)*0.08; ty += (my - ty)*0.08; // Reduced from 0.1 to 0.08
    doc.style.setProperty('--gtx', tx+'px');
    doc.style.setProperty('--gty', ty+'px');
    rafId = requestAnimationFrame(follow);
  })();

  // Cleanup on page unload
  window.addEventListener('beforeunload', () => {
    if (rafId) cancelAnimationFrame(rafId);
  });
})();

                            <div class="max-w-4xl mx-auto px-4 sm:px-6">
                                <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-4 sm:mb-6 text-hover">GC Keys</h1>
                                <p class="text-lg sm:text-xl text-slate-300 mb-6 sm:mb-8 max-w-2xl mx-auto text-hover px-4">
                                    Your trusted source for utilities.
                                </p>
                                
                                <!-- Added search bar -->
                                <div class="max-w-md mx-auto px-4">
                                    <div class="relative">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <!-- Replaced blurry stroke icon with crisp filled icon -->
                                            <svg class="h-5 w-5 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                                            </svg>
                                        </div>
                                        <input 
                                            type="text" 
                                            placeholder="Search for products..." 
                                            oninput="handleSearch(event)"
                                            value="${searchQuery}"
                                            class="w-full pl-10 pr-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all duration-300 backdrop-blur-sm search-hover"
                                        />
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Products Grid -->
                        <section class="py-12 sm:py-16">
                            <!-- Added id to products section for easier scrolling -->
                            <div class="max-w-7xl mx-auto px-4 sm:px-6" id="products-section">
                                <!-- Added search results info -->
                                ${searchQuery ? `
                                    <div class="mb-6 text-center px-4">
                                        <p class="text-slate-300">
                                            ${filteredProducts.length} result${filteredProducts.length !== 1 ? 's' : ''} found for "${searchQuery}"
                                        </p>
                                    </div>
                                ` : ''}
                                
                                <!-- Show filtered products or no results message -->
                                ${filteredProducts.length > 0 ? `
                                    <!-- Mobile-first responsive grid -->
                                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 sm:gap-6">
                                        ${filteredProducts.map(product => `
                                            <!-- Updated all product cards to link to their dedicated pages -->
                                            <div class="group bg-slate-800/50 border border-slate-700 rounded-lg hover:bg-slate-800/70 transition-all duration-300 hover:scale-105 cursor-pointer hover:shadow-2xl hover:shadow-blue-500/20 transform hover:-translate-y-2 card-hover" onclick="window.location.href='products/${product.id === 'volcano-executor' ? 'volcano-executor' : product.id === 'rift-now' ? 'rift-now' : product.id === 'tidal-serverside' ? 'tidal-serverside' : product.id === 'seliware' ? 'seliware' : product.id === 'pretty-rich' ? 'pretty-rich-invite' : 'exploiting-is-fun'}/'">
                                                <div class="p-4 sm:p-6">
                                                    <!-- Responsive image height -->
                                                    <div class="w-full h-32 sm:h-40 bg-gradient-to-br ${product.gradient} rounded-lg flex items-center justify-center mb-3 sm:mb-4 shadow-lg ring-1 ring-white/10 img-hover">
                                                        ${createIcon(product)}
                                                    </div>
                                                    <h3 class="text-lg sm:text-xl font-bold text-white mb-3 sm:mb-4">${product.name}</h3>
                                                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-0 mb-3 sm:mb-4">
                                                        <span class="inline-flex items-center px-2 sm:px-3 py-1 rounded-full text-xs font-medium ${product.stock === "out" ? "bg-slate-700/50 text-slate-400 border border-slate-600/50" : "bg-blue-900/50 text-blue-300 border border-blue-700/50"}">
                                                            ${product.stock === "out" ? "Out of Stock" : `${product.stock} In Stock`}
                                                        </span>
                                                        <span class="text-base sm:text-lg font-bold text-blue-400">${product.price}</span>
                                                    </div>
                                                    <p class="text-slate-300 text-xs sm:text-sm mb-3 sm:mb-4 line-clamp-2">${product.description}</p>
                                                    <!-- Updated View Details buttons to link to dedicated product pages -->
                                                    <button class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-blue-500/30 active:scale-95 btn-hover ${product.stock === "out" ? "opacity-50 cursor-not-allowed" : ""}" ${product.stock === "out" ? "disabled" : ""} onclick="event.stopPropagation(); window.location.href='products/${product.id === 'volcano-executor' ? 'volcano-executor' : product.id === 'rift-now' ? 'rift-now' : product.id === 'tidal-serverside' ? 'tidal-serverside' : product.id === 'seliware' ? 'seliware' : product.id === 'pretty-rich' ? 'pretty-rich-invite' : 'exploiting-is-fun'}/'">
                                                        ${product.stock === "out" ? "Out of Stock" : "View Details"}
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                ` : searchQuery ? `
                                    <div class="text-center py-12 px-4">
                                        <div class="text-slate-400 text-lg mb-4">No products found matching "${searchQuery}"</div>
                                        <button onclick="searchQuery = ''; render();" class="text-blue-400 hover:text-blue-300 transition-colors btn-hover">Clear search</button>
                                    </div>
                                ` : ''}
                            </div>
                        </section>

                        ${renderFooter()}
                    </div>
                </div>
            `;
        }

        // Product page component
        function renderProductPage(productId) {
            const product = getProductById(productId);
            if (!product) return '<div class="text-white">Product not found</div>';

            const relatedProducts = getRelatedProducts(product.id);
            
            // Initialize selected variant - only select variants with stock > 0
            if (product.variants && !selectedVariant) {
                // First try to find a popular variant with stock
                let initialVariant = product.variants.find(v => v.popular && v.stock > 0);
                // If no popular variant with stock, find first available variant
                if (!initialVariant) {
                    initialVariant = product.variants.find(v => v.stock > 0);
                }
                // If still no variant with stock, don't select any
                if (initialVariant) {
                    selectedVariant = initialVariant;
                }
            }

            const displayPrice = selectedVariant ? selectedVariant.price : product.price;

            return `
                <div class="min-h-screen bg-gradient-to-br from-black via-black to-blue-950">
                    <!-- Background Effects -->
                    <div class="fixed inset-0 overflow-hidden pointer-events-none">
                        <div class="absolute top-1/4 right-1/4 w-96 h-96 bg-blue-500/8 rounded-full blur-3xl"></div>
                        <div class="absolute bottom-1/4 left-1/4 w-96 h-96 bg-blue-400/4 rounded-full blur-3xl"></div>
                    </div>

                    <div class="relative z-10">
                        ${renderHeader()}

                        <!-- Back Button -->
                        <div class="max-w-7xl mx-auto px-4 sm:px-6 py-4">
                            <button onclick="navigateTo('products')" class="inline-flex items-center gap-2 text-slate-300 hover:text-blue-400 transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-blue-500/20 btn-hover">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                                </svg>
                                <span class="hidden sm:inline">Back to Products</span>
                                <span class="sm:hidden">Back</span>
                            </button>
                        </div>

                        <!-- Product Hero -->
                        <section class="py-8 sm:py-12 md:py-16">
                            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                                <div class="grid lg:grid-cols-2 gap-8 sm:gap-12 items-start">
                                    <!-- Left Column - Product Image & Description -->
                                    <div class="space-y-4 sm:space-y-6">
                                        <div class="w-full max-w-md h-64 sm:h-80 bg-gradient-to-br ${product.gradient} rounded-2xl flex items-center justify-center mx-auto lg:mx-0 shadow-2xl ring-1 ring-white/10 img-hover">
                                            ${createProductIcon(product, "6xl")}
                                        </div>

                                        <div class="text-center lg:text-left px-4 sm:px-0">
                                            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-3 sm:mb-4">${product.name}</h1>
                                            <p class="text-lg sm:text-xl text-slate-300 mb-4 sm:mb-6">${product.description}</p>
                                        </div>
                                    </div>

                                    <!-- Right Column - Purchase Controls -->
                                    <div class="space-y-4 sm:space-y-6 px-4 sm:px-0">
                                        <div class="text-center lg:text-left">
                                            <div class="text-3xl sm:text-4xl font-bold text-blue-400 mb-3 sm:mb-4">${displayPrice}</div>

                                            <div class="flex flex-col sm:flex-row items-center justify-center lg:justify-start gap-3 sm:gap-4 mb-4 sm:mb-6">
                                                <span class="inline-flex items-center px-3 sm:px-4 py-2 rounded-full text-sm font-medium ${product.stock === "out" ? "bg-slate-700/50 text-slate-400 border border-slate-600/50" : "bg-blue-900/50 text-blue-300 border border-blue-700/50"}">
                                                    ${product.stock === "out" ? "Out of Stock" : `${product.stock} In Stock`}
                                                </span>
                                                <span class="inline-flex items-center px-3 sm:px-4 py-2 rounded-full text-sm font-medium bg-blue-900/50 text-blue-300 border border-blue-700/50">
                                                    ${product.category}
                                                </span>
                                            </div>
                                        </div>

                                                                                 ${product.variants ? `
                                             <div class="space-y-3 sm:space-y-4">
                                                 <h3 class="text-base sm:text-lg font-semibold text-white text-center lg:text-left">Choose Your Plan</h3>
                                                 <div class="space-y-2 sm:space-y-2">
                                                     ${product.variants.map(variant => `
                                                         <div class="${variant.stock > 0 ? 'cursor-pointer hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/20 hover-glow' : 'cursor-not-allowed opacity-60'} transition-all duration-300 transform ${selectedVariant && selectedVariant.id === variant.id ? "bg-blue-900/30 border-blue-500/50 shadow-lg ring-1 ring-blue-500/30 scale-105" : "bg-slate-800/30 border-slate-600/30 hover:border-blue-500/50 hover:bg-slate-700/40 backdrop-blur-sm"} ${variant.popular ? "ring-2 ring-blue-400/50" : ""} border rounded-lg" ${variant.stock > 0 ? `onclick="selectVariant('${variant.id}')"` : ''}>
                                                             <div class="p-3 sm:p-4 h-[120px] sm:h-[140px] flex flex-col justify-between">
                                                                 <!-- Top section with badge and name -->
                                                                 <div class="flex items-center justify-between">
                                                                     <div class="flex-1">
                                                                         <div class="h-5 sm:h-6 mb-1 sm:mb-2 flex items-center">
                                                                             ${variant.popular ? '<span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-600 text-white">Most Popular</span>' : '<div class="h-5 sm:h-6"></div>'}
                                                                         </div>
                                                                         <div class="flex flex-col sm:flex-row sm:items-center gap-1 sm:gap-2">
                                                                             <h4 class="font-semibold text-white text-sm sm:text-base">${variant.name}</h4>
                                                                             <div class="text-xs ${variant.stock > 0 ? 'text-green-400' : 'text-red-400'}">• ${variant.stock > 0 ? `${variant.stock} in stock` : 'Out of stock'}</div>
                                                                         </div>
                                                                     </div>
                                                                 </div>
                                                                 
                                                                 <!-- Middle section with description -->
                                                                 <div class="flex-1 flex items-center">
                                                                     ${variant.description ? `<p class="text-xs text-slate-300">${variant.description}</p>` : '<div class="h-4"></div>'}
                                                                 </div>
                                                                 
                                                                 <!-- Bottom section with price -->
                                                                 <div class="flex justify-end">
                                                                     <div class="text-lg sm:text-xl font-bold ${variant.stock > 0 ? 'text-blue-400' : 'text-slate-500'}">${variant.price}</div>
                                                                 </div>
                                                             </div>
                                                         </div>
                                                     `).join('')}
                                                 </div>
                                             </div>
                                         ` : ''}

                                        <button class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white px-6 sm:px-8 py-3 sm:py-4 text-base sm:text-lg rounded-lg font-medium shadow-xl ring-1 ring-blue-500/30 transition-all duration-300 transform hover:scale-110 hover:shadow-2xl hover:shadow-blue-500/40 active:scale-105 btn-hover ${!selectedVariant || product.stock === "out" ? "opacity-50 cursor-not-allowed" : ""}" ${!selectedVariant || product.stock === "out" ? "disabled" : ""}>
                                            ${!selectedVariant ? "Select a Plan" : product.stock === "out" ? "Out of Stock" : `Purchase ${selectedVariant.name} - ${selectedVariant.price}`}
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Features & Requirements -->
                        <section class="py-12 sm:py-16 bg-gradient-to-r from-slate-900/50 to-slate-800/50 backdrop-blur-sm">
                            <div class="max-w-6xl mx-auto px-4 sm:px-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 sm:gap-12">
                                    <!-- Features -->
                                    <div class="bg-slate-800/40 border border-slate-600/30 rounded-lg shadow-xl backdrop-blur-sm">
                                        <div class="p-4 sm:p-6 border-b border-slate-600/30">
                                            <h3 class="text-white text-lg sm:text-xl font-bold">Features</h3>
                                        </div>
                                        <div class="p-4 sm:p-6">
                                            <ul class="space-y-2 sm:space-y-3">
                                                ${product.features.map(feature => `
                                                    <li class="flex items-start gap-2 sm:gap-3 text-slate-300">
                                                        <svg class="w-4 h-4 sm:w-5 sm:h-5 text-green-400 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                        </svg>
                                                        <span class="text-sm sm:text-base">${feature}</span>
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    </div>

                                    <!-- Requirements -->
                                    <div class="bg-slate-800/40 border border-slate-600/30 rounded-lg shadow-xl backdrop-blur-sm">
                                        <div class="p-4 sm:p-6 border-b border-slate-600/30">
                                            <h3 class="text-white text-lg sm:text-xl font-bold">Requirements</h3>
                                        </div>
                                        <div class="p-4 sm:p-6">
                                            <ul class="space-y-2 sm:space-y-3">
                                                ${product.requirements.map(requirement => `
                                                    <li class="flex items-start gap-2 sm:gap-3 text-slate-300">
                                                        <div class="w-2 h-2 bg-blue-400 rounded-full flex-shrink-0 mt-2"></div>
                                                        <span class="text-sm sm:text-base">${requirement}</span>
                                                    </li>
                                                `).join('')}
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        <!-- Testimonials -->
                        ${product.testimonials.length > 0 ? `
                            <section class="py-12 sm:py-16 bg-gradient-to-l from-slate-900/30 to-black/30">
                                <div class="max-w-4xl mx-auto px-4 sm:px-6">
                                    <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-8 sm:mb-12">What Our Customers Say</h2>
                                    <div class="grid gap-4 sm:gap-6">
                                        ${product.testimonials.map(testimonial => `
                                            <div class="bg-slate-800/40 border border-slate-600/30 rounded-lg p-4 sm:p-6 hover:border-blue-500/50 hover:shadow-2xl hover:shadow-blue-500/20 transition-all duration-300 transform hover:scale-105 hover:-translate-y-2 cursor-pointer backdrop-blur-sm">
                                                <p class="text-slate-300 mb-3 sm:mb-4 text-sm sm:text-base">"${testimonial.text}"</p>
                                                <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-0">
                                                    <span class="text-blue-400 font-medium text-sm sm:text-base">${testimonial.author}</span>
                                                    <div class="flex items-center gap-1">
                                                        ${Array(testimonial.rating).fill().map(() => '<svg class="w-3 h-3 sm:w-4 sm:h-4 text-yellow-400" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path></svg>').join('')}
                                                    </div>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </section>
                        ` : ''}

                        <!-- Related Products -->
                        ${relatedProducts.length > 0 ? `
                            <section class="py-12 sm:py-16 bg-gradient-to-r from-slate-800/50 to-slate-900/50">
                                <div class="max-w-6xl mx-auto px-4 sm:px-6">
                                    <h2 class="text-2xl sm:text-3xl font-bold text-white text-center mb-8 sm:mb-12">Related Products</h2>
                                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                                        ${relatedProducts.map(relatedProduct => `
                                            <div class="group bg-slate-800/40 border border-slate-600/30 rounded-lg hover:border-blue-500/50 hover:shadow-2xl hover:shadow-blue-500/20 transition-all duration-300 transform hover:scale-105 hover:-translate-y-2 cursor-pointer backdrop-blur-sm card-hover" onclick="navigateTo('product', '${relatedProduct.id}')">
                                                <div class="p-4 sm:p-6">
                                                    <div class="w-full h-20 sm:h-24 bg-gradient-to-br ${relatedProduct.gradient} rounded-lg flex items-center justify-center mb-3 sm:mb-4 shadow-lg ring-1 ring-white/10 img-hover">
                                                        ${createProductIcon(relatedProduct, "2xl")}
                                                    </div>
                                                    <h3 class="text-white text-base sm:text-lg font-bold mb-2 sm:mb-3">${relatedProduct.name}</h3>
                                                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2 sm:gap-0 mb-2 sm:mb-3">
                                                        <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-blue-900/50 text-blue-300 border border-blue-700/50">
                                                            ${relatedProduct.stock} In Stock
                                                        </span>
                                                        <span class="text-blue-400 font-bold text-sm sm:text-base">${relatedProduct.price}</span>
                                                    </div>
                                                    <button class="w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white px-3 sm:px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 hover:shadow-lg hover:shadow-blue-500/30 active:scale-95 btn-hover">
                                                        View Details
                                                    </button>
                                                </div>
                                            </div>
                                        `).join('')}
                                    </div>
                                </div>
                            </section>
                        ` : ''}

                        ${renderFooter()}
                    </div>
                </div>
            `;
        }

        // Variant selection function
        function selectVariant(variantId) {
            const product = getProductById(currentRoute.productId);
            if (product && product.variants) {
                const variant = product.variants.find(v => v.id === variantId);
                // Only allow selection of variants with stock > 0
                if (variant && variant.stock > 0) {
                    selectedVariant = variant;
                    render();
                }
            }
        }

        function scrollToProducts() {
            const element = document.getElementById('products-section');
            if (element) {
                const elementPosition = element.offsetTop;
                const offsetPosition = elementPosition - 100; // 100px offset from top
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
                window.location.hash = '#products';
            }
        }

        // Main render function
        function render() {
            const app = document.getElementById('app');
            
            if (currentRoute.page === 'home') {
                selectedVariant = null; // Reset variant selection when going to products
                app.innerHTML = renderProducts();
            } else if (currentRoute.page === 'products') {
                selectedVariant = null; // Reset variant selection when going to products
                app.innerHTML = renderProducts();
            } else if (currentRoute.page === 'product') {
                app.innerHTML = renderProductPage(currentRoute.productId);
            } else if (currentRoute.page === 'reviews') {
                app.innerHTML = renderReviews();
            } else if (currentRoute.page === 'tos') {
                app.innerHTML = renderToS();
            }
        }

        // Mobile menu functionality
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            
            if (mobileMenu) {
                const isHidden = mobileMenu.classList.contains('hidden');
                mobileMenu.classList.toggle('hidden');
                
                // Update button icon
                if (mobileMenuBtn) {
                    mobileMenuBtn.innerHTML = isHidden ? 
                        '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>' :
                        '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>';
                }
            }
        }

        // Close mobile menu when clicking outside
        document.addEventListener('click', function(event) {
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            
            if (mobileMenu && mobileMenuBtn && !mobileMenu.contains(event.target) && !mobileMenuBtn.contains(event.target)) {
                mobileMenu.classList.add('hidden');
                if (mobileMenuBtn) {
                    mobileMenuBtn.innerHTML = '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>';
                }
            }
        });

        // Initialize the app
        render();

        window.addEventListener('load', function() {
            if (window.location.hash === '#products') {
                setTimeout(() => {
                    scrollToProducts();
                }, 100);
            }
            
            // Add mobile menu button event listener after render
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', toggleMobileMenu);
            }
        });
    </script>
</body>
</html>
